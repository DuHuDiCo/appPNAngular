<div class="mt-5">
  <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">
    Gestion de Usuarios
  </h2>

  <form class="flex items-center max-w-5xl mx-auto space-x-6">
    <!-- Botón "Agregar" -->
    <button (click)="clearUser()" type="button" data-modal-target="editUserModal" data-modal-toggle="editUserModal"
      class="flex items-center px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="ml-2">Agregar</span>
    </button>

    <!-- Formulario de búsqueda -->
    <form [formGroup]="formSearch" (ngSubmit)="getBuscarUsuario(formSearch.value.dato)" class="flex-grow">
      <label for="simple-search" class="sr-only">Usuario</label>
      <div class="flex items-center space-x-4">
        <div class="relative flex-grow">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
          </div>
          <input type="text" formControlName="dato" id="search-name"
            class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 pl-10 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Buscar por nombre" required />
        </div>
        <!-- Botón de búsqueda -->
        <button type="submit"
          class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg border border-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
          <span class="sr-only">Buscar</span>
        </button>

        <!-- Botón de búsqueda -->
        <button type="button" (click)="getUsuarios()"
          class="px-4 py-2 text-sm font-medium text-white bg-gray-500 rounded-lg border border-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-900">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span class="sr-only">Limpiar</span>
        </button>
      </div>
    </form>
  </form>

  <div class="relative overflow-x-auto mx-auto my-8 max-w-4xl">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-white uppercase bg-primary dark:bg-gray-700">
        <tr class="text-center">
          <th scope="col" class="px-6 py-3">Roles</th>
          <th scope="col" class="px-6 py-3">Nombre completo</th>
          <th scope="col" class="px-6 py-3">Correo electrónico</th>
          <th scope="col" class="px-6 py-3">Estado</th>
          <th scope="col" class="px-6 py-3">Permisos</th>
          <th scope="col" class="px-6 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-center" *ngFor="let u of usuariosArray">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <ng-container *ngFor="let userRole of u.userRoles">
              <div>{{ userRole.role.role }}</div>
            </ng-container>
          </th>

          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ u.name }} {{ u.lastname }}
          </th>

          <td class="px-6 py-4 text-center">
            {{ u.email }}
          </td>

          <td class="px-6 py-4 text-center">
            <div class="flex justify-center items-center">
              <div class="flex items-center" *ngIf="u.enabled == true">
                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                Activo
              </div>
              <div class="flex items-center" *ngIf="u.enabled == false">
                <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div>
                Inactivo
              </div>
            </div>
          </td>

          <td class="px-6 py-4 text-center">
            <div class="space-x-4">
              <button type="button"
                class="p-2 text-white bg-primary rounded-full border-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                (click)="openPermissionsModal(u)" title="Visualizar Permisos">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" />
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>
              </button>

            </div>
          </td>

          <td class="px-6 py-4 text-center">
            <div class="space-x-4">
              <button type="button"
                class="p-2 text-white bg-primary rounded-full border-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                (click)="getUsuarioById(u.idUser)" title="Editar">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.232 5.232a1 1 0 0 1 1.414 0l2.122 2.122a1 1 0 0 1 0 1.414l-8.486 8.486a4 4 0 0 1-1.414.94l-3.83 1.277a.75.75 0 0 1-.95-.95l1.277-3.83a4 4 0 0 1 .94-1.414l8.486-8.486z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7L17 8" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal para Ver crear y editar usuario -->
  <div id="editUserModal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-800 bg-opacity-50">
    <div class="relative w-full max-w-4xl max-h-full">
      <!-- Modal content -->
      <form class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800" [formGroup]="formUser"
        (ngSubmit)="editUser ? updateUser() : createUser()">
        <!-- Modal header -->
        <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
          <h3 class="text-lg font-bold text-white">
            {{ editUser ? "Editar Usuario" : "Crear Usuario" }}
          </h3>
          <button (click)="closeModal()" type="button"
            class="text-white bg-transparent hover:text-gray-200 focus:outline-none" data-modal-hide="editUserModal">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="sr-only">Cerrar modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-4">
          <!-- Campos de Usuario -->
          <div *ngIf="!showPermissions">
            <div class="grid grid-cols-4 gap-6">
              <div class="col-span-4 sm:col-span-1">
                <label for="first-name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombres</label>
                <input type="text" formControlName="name"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                  placeholder="Escribe tu nombre" required />
              </div>
              <div class="col-span-4 sm:col-span-1">
                <label for="last-name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Apellidos</label>
                <input type="text" formControlName="lastname"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                  placeholder="Escribe tu apellido" required />
              </div>
              <div class="col-span-4 sm:col-span-1">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                <input type="email" formControlName="email"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                  placeholder="ejemplo@correo.com" required />
              </div>
              <div *ngIf="!showPermissionsEdit" class="col-span-4 sm:col-span-1">
                <label for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Contraseña</label>
                <input type="password" formControlName="password"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                  placeholder="Escribe tu contraseña" required />
              </div>
              <div class="col-span-4 sm:col-span-1">
                <label class="inline-flex items-center cursor-pointer">
                  <input type="checkbox" value="" class="sr-only peer" formControlName="enabled" />
                  <div
                    class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600">
                  </div>
                  <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                    {{ formUser.get("enabled")?.value == true ? "Usuario Activo" : "Usuario Inactivo" }}
                  </span>
                </label>
              </div>
            </div>
            <!-- Sección de roles -->
            <div class="mt-10 text-center">
              <label class="block mb-4 text-sm font-medium text-gray-900 dark:text-gray-300">
                Selecciona los Roles
              </label>
              <div class="grid grid-cols-3 gap-6 justify-center items-center">
                <div *ngFor="let role of rolesArray" class="flex items-center justify-center">
                  <!-- Usar el método isRoleSelected para comprobar si el rol está seleccionado -->
                  <input type="checkbox" [id]="'role-' + role.idRole" (change)="onRolesChange(role.idRole, $event)"
                    [checked]="isRoleSelected(role.idRole)"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" />
                  <label [for]="'role-' + role.idRole"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    {{ role.role }}
                  </label>
                  <button (click)="onRoleSelect(role.idRole)" *ngIf="editUser && !isAdminRole(role)" type="button"
                    class="p-2 text-white bg-primary rounded-full border-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 ml-4"
                    title="Editar Roles">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.232 5.232a1 1 0 0 1 1.414 0l2.122 2.122a1 1 0 0 1 0 1.414l-3.383 3.383a1 1 0 0 1-1.414 0L15.232 6.724a1 1 0 0 1 0-1.414L11.383 3.762a1 1 0 0 1 1.414 0L15.232 5.232z" />
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <span class="sr-only">Ver Permisos</span>
                  </button>

                </div>
              </div>
            </div>
          </div>
          <!-- Seccion de permisos -->
          <div *ngIf="showPermissions">
            <form [formGroup]="formVendedor">
              <div *ngIf="selectedRoleId === 2" class="col-span-4 sm:col-span-1"> <!-- ID 2 para el rol Vendedor -->
                <label for="porcentaje" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                  Porcentaje de Liquidación del vendedor
                </label>
                <input type="text" formControlName="porcentaje" placeholder="Escribe el porcentaje"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                  required />
              </div>
            </form>

            <div class="mt-8">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 text-center">
                Seleccione los Permisos
              </label>
              <div class="grid grid-cols-3 gap-4 max-h-[400px] overflow-y-auto border p-4 rounded-md">
                <div *ngFor="let permission of permissionsArray" class="flex items-center">
                  <input type="checkbox" [id]="'permission-' + permission.idPermission"
                    [checked]="selectedPermissionIds.includes(permission.idPermission)"
                    (change)="onPermissionChange(permission.idPermission, $event)"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" />
                  <label [for]="'permission-' + permission.idPermission"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    {{ permission.permission }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
          <button type="button" *ngIf="showPermissions"
            class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600"
            (click)="togglePermissions()">
            {{ showPermissions ? "Atrás" : "Siguiente" }}
          </button>
          <button type="button" *ngIf="showPermissions"
            class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600"
            (click)="addRoleWithPermissions()">Agregar Rol
          </button>
          <button type="submit"
            class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600">
            {{ editUser ? "Editar Usuario" : "Crear Usuario" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para Ver Permisos -->
  <div *ngIf="showPermissionsModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="relative w-full max-w-lg max-h-full">
      <!-- Modal content -->
      <div class="bg-white rounded-lg shadow-lg dark:bg-gray-800">
        <!-- Modal header -->
        <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
          <h3 class="text-lg font-bold text-white">
            Permisos del Usuario
          </h3>
          <button type="button" class="text-white bg-transparent hover:text-gray-200 focus:outline-none"
            (click)="closePermissionsModal()">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="sr-only">Cerrar modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-4 text-center max-h-[400px] overflow-y-auto">
          <ul class="space-y-2">
            <li *ngFor="let permiso of selectedUserPermissions" class="text-sm text-gray-700 dark:text-gray-300">
              {{ permiso }}
            </li>
          </ul>
        </div>
        <!-- Modal footer -->
        <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
          <button type="button"
            class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700"
            (click)="closePermissionsModal()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" data-modal-target="editUserModal" data-modal-toggle="editUserModal" class="hidden"
    id="modalClick"></button>
</div>
