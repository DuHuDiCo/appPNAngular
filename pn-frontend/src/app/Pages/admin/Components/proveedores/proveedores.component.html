<div class="mt-5">
    <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">
        Gestion de Proveedores
    </h2>

    <form class="flex items-center max-w-5xl mx-auto space-x-6">

        <button (click)="clearProveedor()" type="button" data-modal-target="editProvModal"
            data-modal-toggle="editProvModal"
            class="flex items-center px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span class="ml-2">Agregar</span>
        </button>

        <!-- Formulario de búsqueda -->
        <form [formGroup]="formSearch" (ngSubmit)="getBuscarProveedor(formSearch.value.dato)" class="flex-grow">
            <label for="simple-search" class="sr-only">Proveedor</label>
            <div class="flex items-center space-x-4">
                <!-- Input de búsqueda -->
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                    </div>
                    <input type="text" formControlName="dato" id="search-name"
                        class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 pl-10 p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Buscar por nombre" required />
                </div>
                <!-- Botón de búsqueda -->
                <button type="submit"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg border border-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                    <span class="sr-only">Buscar</span>
                </button>
            </div>
        </form>
    </form>

    <div class="relative overflow-x-auto mx-auto my-8 max-w-6xl">
        <table class="w-full text-left text-sm rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-3">
                        Proveedor
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Correo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Telefono
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Direccion
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Ciudad
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Banco
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Cuenta
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of proveedoresArray" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.proveedor }}
                    </th>
                    <td class="px-6 py-4 text-center">
                        {{ p.email }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        {{ p.telefono }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        {{ p.direccion }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        {{ p.ciudad }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        {{ p.banco }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        {{ p.cuenta }}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center space-x-4">
                            <button type="button"
                                class="p-2 text-white bg-primary rounded-full border-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                                (click)="getProveedorById(p.idProveedor)" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.232 5.232a1 1 0 0 1 1.414 0l2.122 2.122a1 1 0 0 1 0 1.414l-8.486 8.486a4 4 0 0 1-1.414.94l-3.83 1.277a.75.75 0 0 1-.95-.95l1.277-3.83a4 4 0 0 1 .94-1.414l8.486-8.486z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7L17 8" />
                                </svg>
                            </button>

                            <button type="button"
                                class="p-2 text-white bg-red-600 rounded-full hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300"
                                (click)="deleteProveedor(p.idProveedor)" title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 2.25h6a.75.75 0 0 1 .75.75v.75H20.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75H3.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75H7.5V3a.75.75 0 0 1 .75-.75zM5.25 9v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25V9H5.25z" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="editProvModal" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-800 bg-opacity-50">
        <div class="relative w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <form [formGroup]="formProveedor" (ngSubmit)="editProveedor ? updateProveedor() : createProveedor()"
                class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
                <!-- Modal header -->
                <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
                    <h3 class="text-lg font-bold text-white">
                        {{ editProveedor ? 'Editar Proveedor' : 'Crear Proveedor' }}
                    </h3>
                    <button type="button" class="text-white bg-transparent hover:text-gray-200 focus:outline-none"
                        data-modal-hide="editProvModal">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="px-6 py-4 space-y-4">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Proveedor</label>
                            <input type="text" formControlName="proveedor"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe el nombre del proveedor" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                            <input type="email" formControlName="email"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="telefono"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Teléfono</label>
                            <input type="text" formControlName="telefono"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe el teléfono" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="direccion"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dirección</label>
                            <input type="text" formControlName="direccion"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe la dirección" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="ciudad"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ciudad</label>
                            <input type="text" formControlName="ciudad"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe la ciudad" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="banco"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Banco</label>
                            <input type="text" formControlName="banco"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe el banco" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="cuenta"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Cuenta</label>
                            <input type="text" formControlName="cuenta"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe la cuenta" required>
                        </div>

                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <button type="button" data-modal-target="editProvModal" data-modal-toggle="editProvModal" class="hidden"
        id="modalClick"></button>
</div>
