<div class="mt-10">
    <!-- Título centrado -->
    <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">
        Pagos de Clientes Sin Aplicar
    </h2>

    <!-- Tabla -->
    <div class="relative overflow-x-auto mx-auto my-8 max-w-4xl">
        <table class="w-full text-left text-sm rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-white uppercase bg-primary dark:bg-gray-700">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-3">
                        Numero Recibo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Fecha Creacion
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Tipo Pago
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Valor
                    </th>

                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pagosClientesSinAplicarArray"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.numeroRecibo}}
                    </th>
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.fechaPago | date:'dd/MM/yyyy' }}
                    </th>

                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.tipoPago.nombreTipoPago}}
                    </th>
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.valor | currency : "COP" : "symbol-narrow" : "1.0-0" }}
                    </th>

                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center space-x-4">
                            <button type="button"
                                class="p-2 text-white bg-primary rounded-full border-primary focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800"
                                title="Ver comprobante" (click)="openModal(p)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>

                            <button type="button"
                                class="p-2 text-white bg-green-600 rounded-full hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300"
                                title="Aplicar pago manual" (click)="aplicarPago(p)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-10 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-5v-2h4v2h-4zm0-4V9h4v2h-4zm-2-2V7h8v2H8z" />
                                </svg>
                            </button>

                            <!-- Botón para abrir el modal -->
                            <button type="button" (click)="openModalAplicacionAutomatica(p)"
                                class="p-2 text-white bg-yellow-500 rounded-full hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300"
                                title="Aplicar pago automático">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v20m10-10H2" />
                                </svg>
                            </button>

                            <button type="button"
                                class="p-2 text-white bg-red-600 rounded-full hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300"
                                title="Eliminar" (click)="deletePagoCliente(p.idPagoCliente)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 2.25h6a.75.75 0 0 1 .75.75v.75H20.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75H3.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75H7.5V3a.75.75 0 0 1 .75-.75zM5.25 9v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25V9H5.25z" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal del comprobante del pago -->
    <div id="addCompModal" tabindex="-1" aria-hidden="true" *ngIf="isModalOpen"
        class="fixed top-0 left-0 right-0 z-50 items-center justify-center flex w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-800 bg-opacity-50">
        <div class="relative w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <form class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
                <!-- Modal header -->
                <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
                    <h3 class="text-lg font-bold text-white">Comprobante del pago</h3>
                    <button type="button" class="text-white bg-transparent hover:text-gray-200 focus:outline-none"
                        (click)="closeModal()">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="px-6 py-4 space-y-4">
                    <!-- Imagen del comprobante -->
                    <div class="flex items-center justify-center">
                        <img [src]="selectedPago.archivos.urlPath" alt="Comprobante"
                            class="w-full h-[75vh] border rounded-lg shadow" />
                    </div>

                </div>
                <!-- Modal footer -->
                <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
                    <button type="button"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600"
                        (click)="closeModal()">
                        Cerrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para aplicar el pago de cliente automatico -->
    <div id="addApliAutoModal" tabindex="-1" aria-hidden="true" *ngIf="isModalOpenAplicacionAutomatica"
        class="fixed top-0 left-0 right-0 bottom-0 z-50 flex items-center justify-center w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full bg-gray-800 bg-opacity-50">
        <div class="relative w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <form [formGroup]="formPagoCliente" (ngSubmit)="savePagoClienteAutomatico()"
                class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
                <!-- Modal header -->
                <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
                    <h3 class="text-lg font-bold text-white">
                        Crear Aplicación de Pago Automático
                    </h3>
                    <button type="button" class="text-white bg-transparent hover:text-gray-200 focus:outline-none"
                        (click)="closeModalAplicionAutomatica()">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="px-6 py-4 space-y-4">
                    <div class="grid grid-cols-6 gap-6">
                        <!-- Campo de fecha -->
                        <div class="col-span-6 sm:col-span-3">
                            <label for="fecha"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fecha de
                                Pago</label>
                            <input id="fecha" type="date" formControlName="fecha"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500">
                        </div>
                        <!-- Campo de cliente -->
                        <div class="col-span-6 sm:col-span-3">
                            <label for="idCliente"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Clientes</label>
                            <select id="idCliente" formControlName="idCliente"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500">
                                <option disabled selected>Selecciona un cliente</option>
                                <option *ngFor="let u of clientesArray" [value]="u.idClient">
                                    {{ u.name }} {{ u.lastname }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
