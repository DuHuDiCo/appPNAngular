<div class="mt-5">
    <!-- Título centrado -->
    <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">
        Pagos de clientes
    </h2>

    <!-- Botón Agregar alineado a la izquierda -->
    <div class="flex justify-start mb-4 ml-56">
        <button type="button" data-modal-target="addClasModal" data-modal-toggle="addClasModal"
            class="flex items-center px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span class="ml-2">Agregar</span>
        </button>
    </div>

    <!-- Tabla -->
    <div class="relative overflow-x-auto mx-auto my-8 max-w-4xl">
        <table class="w-full text-left text-sm rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-3">
                        Numero Recibo
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Valor
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Tipo Pago
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pagosClienteArray" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ p.clasificacionProducto}}
                    </th>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center items-center">
                            <div class="flex items-center" *ngIf="p.isFleteObligatorio == true">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Si cuenta
                            </div>
                            <div class="flex items-center" *ngIf="p.isFleteObligatorio == false">
                                <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div> No cuenta
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center space-x-4">
                            <button type="button"
                                class="p-2 text-white bg-red-600 rounded-full hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300"
                                title="Eliminar">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 2.25h6a.75.75 0 0 1 .75.75v.75H20.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75H3.75a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75H7.5V3a.75.75 0 0 1 .75-.75zM5.25 9v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25V9H5.25z" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
