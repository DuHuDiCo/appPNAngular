<div class="h-screen flex items-center justify-center bg-gray-300">
  <div class="bg-gray-100 p-8 rounded-xl w-[450px] h-[350px]">
    <h1 class="text-3xl font-bold text-center">Iniciar Sesión</h1>
    <hr class="mt-3 mb-6 h-[2px] bg-primary border-0" />

    <form [formGroup]="formLogin" (ngSubmit)="login()" class="max-w-md mx-auto">
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="email"
          formControlName="username"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=""
          required
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Nombre de Usuario</label
        >
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="password"
          formControlName="password"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary focus:outline-none focus:ring-0 focus:border-primary peer"
          placeholder=" "
          required
        />
        <label
          for="floating_password"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-primary peer-focus:dark:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Contraseña</label
        >
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="text-white mx-auto bg-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
