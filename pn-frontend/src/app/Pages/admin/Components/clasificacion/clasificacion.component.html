<div class="mt-5">
    <!-- Título centrado -->
    <h2 class="text-center text-2xl font-bold text-gray-700 dark:text-gray-300 mb-4">
        Clasificación de Productos
    </h2>

    <!-- Botón Agregar alineado a la izquierda -->
    <div class="flex justify-start mb-4 ml-56">
        <button type="button" data-modal-target="addClasModal" data-modal-toggle="addClasModal"
            class="flex items-center px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span class="ml-2">Agregar</span>
        </button>
    </div>
    <div class="relative overflow-x-auto mx-auto my-8 max-w-4xl">
        <table class="w-full text-left text-sm rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-white uppercase bg-primary dark:bg-gray-700">
                <tr class="text-center">
                    <th scope="col" class="px-6 py-3 font-semibold">
                        Nombre clasificación
                    </th>
                    <th scope="col" class="px-6 py-3 font-semibold">
                        Cuenta con Flete
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of clasificacionArray"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-blue-100 dark:hover:bg-blue-600 transition-colors duration-300">
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center">
                        {{ c.clasificacionProducto }}
                    </th>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center items-center">
                            <div class="flex items-center" *ngIf="c.isFleteObligatorio == true">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> Si cuenta
                            </div>
                            <div class="flex items-center" *ngIf="c.isFleteObligatorio == false">
                                <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div> No cuenta
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="addClasModal" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-800 bg-opacity-50">
        <div class="relative w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <form [formGroup]="formClasificacion" (ngSubmit)="createClasificacion()"
                class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
                <!-- Modal header -->
                <div class="flex items-center justify-between px-6 py-4 bg-primary rounded-t">
                    <h3 class="text-lg font-bold text-white">
                        Crear Clasificacion
                    </h3>
                    <button type="button" class="text-white bg-transparent hover:text-gray-200 focus:outline-none"
                        data-modal-hide="addClasModal">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="sr-only">Cerrar modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="px-6 py-4 space-y-4">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="clasificacionProducto"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre
                                Clasificacion</label>
                            <input type="text" formControlName="clasificacionProducto"
                                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500"
                                placeholder="Escribe el nombre" required>
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label class="inline-flex items-center cursor-pointer mt-8">
                                <input type="checkbox" value="" class="sr-only peer"
                                    formControlName="isFleteObligatorio">
                                <div
                                    class="relative w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-teal-600">
                                </div>
                                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">{{
                                    formClasificacion.get('isFleteObligatorio')?.value == true ? 'Si cuenta' : 'No
                                    cuenta' }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex justify-end px-6 py-4 space-x-3 bg-gray-100 rounded-b dark:bg-gray-700">
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-500 dark:hover:bg-blue-600">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <button type="button" data-modal-target="addClasModal" data-modal-toggle="addClasModal" class="hidden"
        id="modalClick"></button>
</div>
